<head>
  <title>Salinity Monitor</title>
</head>

<body>
  <script type='text/javascript' >
    // There's a reason why the map loading process is much slower.
    var currentSelectedDroneIndex = 0;
    var currentWindow;
    var infWindows = [];
    var _mapInstance;
    var _markers = [];

    var _highlightedStyle = `border: 10px; box-sizing: border-box;
    display: block; font-family: Roboto, sans-serif;
    cursor: pointer; text-decoration: none; margin: 0px;
    padding: 0px; outline: none; font-size: 16px;
    font-weight: inherit; position: relative;
    z-index: 1; color: rgba(0, 0, 0, 0.870588);
    line-height: 16px;
    transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    background-color: rgba(0, 0, 0, 0.2)`;

    var _normalStyle = `border: 10px; box-sizing: border-box;
    display: block; font-family: Roboto, sans-serif;
    cursor: pointer; text-decoration: none;
    margin: 0px; padding: 0px; outline: none;
    font-size: 16px; font-weight: inherit;
    position: relative; z-index: 1;
    color: rgba(0, 0, 0, 0.870588);
    line-height: 16px;
    transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    background-image: none;
    background-position: initial initial;
    background-repeat: initial initial`;

    function seeGraph(){
      console.log('The current drone index is: ' + currentSelectedDroneIndex);
      window.location.assign("/graph?droneIndex=" + currentSelectedDroneIndex);
    }
  </script>
  <div id="render-target"></div>
</body>
